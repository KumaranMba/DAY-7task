<html>
  <head>
    <title>Array Methods </title>
  </head>
  <body>
    <script>
      //Create a new XMLHttpRequest object
      var X = new XMLHttpRequest();

      //Define HTTP method and URL
      var method = "GET";
      var url = "https://restcountries.com/v3.1/all";

      //Open the request
      X.open(method, url);

      X.onload = function () {
        if (X.status === 200) {
          //Request was successful
          console.log(X.responseText);
          var details = JSON.parse(X.responseText);
          console.log(details);
          var pop = details.filter((element)=>element.population);
          console.log (pop);
          var reg = pop.map((total)=>total.population);
          console.log(reg);
          var result = reg.reduce((acc,value)=>acc+value);
          console.log(result);
                              
        }
           
      }

      //send the request
      X.send();
    </script>
  </body>
</html>
